<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eBook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .ebook-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            max-width: 100%;
            max-height: 60vh;
        }
        
        .main-image {
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            border-radius: 15px;
            object-fit: contain;
        }
        
        .page-title {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
        }
        
        .page-subtitle {
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 100px;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button:disabled:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
            box-shadow: none;
        }
        
        .page-counter {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .loading-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 1rem;
        }
        
        @media (max-width: 600px) {
            .ebook-container {
                width: 95%;
                height: 85vh;
                padding: 1rem;
            }
            
            .nav-button {
                min-width: 80px;
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .page-counter {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="ebook-container">
        <div class="page-content">
            <div class="image-container">
                <img id="currentImage" src="yw.jpg" alt="eBook Page" class="main-image">
            </div>
            <h2 class="page-title" id="pageTitle">Welcome to Jongee's book</h2>
            <p class="page-subtitle" id="pageSubtitle">Press Next to start reading</p>
            <div class="loading-message" id="loadingMessage" style="display: none;">Loading...</div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevButton" onclick="previousPage()">← Previous</button>
            <div class="page-counter" id="pageCounter">Intro</div>
            <button class="nav-button" id="nextButton" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        let currentPage = -1; // -1 for intro page
        const totalPages = 15; // 0.jpg to 15.jpg
        
        const pages = {
            '-1': {
                image: 'yw.jpg',
                title: 'Welcome to Jongee book',
                subtitle: 'Press Next to start reading'
            }
        };
        
        // Generate page data for 0.jpg to 15.jpg
        for (let i = 0; i <= totalPages; i++) {
            pages[i] = {
                image: `${i}.jpg`,
                title: `Page ${i + 1}`,
                // subtitle: `Chapter ${i + 1}`
            };
        }
        
        function updatePage() {
            const currentImage = document.getElementById('currentImage');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const pageCounter = document.getElementById('pageCounter');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const loadingMessage = document.getElementById('loadingMessage');
            
            const pageData = pages[currentPage];
            
            // Show loading message
            loadingMessage.style.display = 'block';
            
            // Update image
            currentImage.onload = function() {
                loadingMessage.style.display = 'none';
            };
            
            currentImage.onerror = function() {
                loadingMessage.style.display = 'none';
                loadingMessage.textContent = 'Image not found';
                loadingMessage.style.display = 'block';
            };
            
            currentImage.src = pageData.image;
            pageTitle.textContent = pageData.title;
            pageSubtitle.textContent = pageData.subtitle;
            
            // Update page counter
            if (currentPage === -1) {
                pageCounter.textContent = 'Intro';
            } else {
                pageCounter.textContent = `${currentPage + 1} / ${totalPages + 1}`;
            }
            
            // Update button states
            prevButton.disabled = currentPage === -1;
            nextButton.disabled = currentPage === totalPages;
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }
        
        function previousPage() {
            if (currentPage > -1) {
                currentPage--;
                updatePage();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                event.preventDefault();
                nextPage();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousPage();
            }
        });
        
        // Initialize
        updatePage();
    </script>
</body>
</html>
